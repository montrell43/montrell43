<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/brands.css">
</head>
<body>
    <header>
        <h1>Contact us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">about</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h2>Contact Section</h2>
        <p>Feel free to reach out through the link provided 
            in the navigation menu
        </p>
    </section>
    <div class="container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
      <footer>
        <i class="fab fa-whatsapp" style="color: green"></i>
        <i class="fab fa-youtube" style="color: red"></i>
        <i class="fab fa-instagram" style="color: black"></i>
        <i class="fab fa-facebook" style="color: blue"></i>
        <i class="fab fa-snapchat" style="color: yellow"></i>
    </footer>
        <script src="style.js"></script>
</body>
</html>
